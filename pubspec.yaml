name: warrive
description: "warrive Project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2 # 앱 아이콘 생성을 위한 패키지 추가

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png # 아이콘 경로 설정

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" # 아이콘 경로 설정